apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tls-app
  namespace: default
spec:
  ingressClassName: prod-class
  tls:
  - hosts:
    - secure.example.com
    - api.secure.example.com
    secretName: secure-tls
  - hosts:
    - admin.secure.example.com
    secretName: admin-tls
  rules:
  - host: secure.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
  - host: api.secure.example.com
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8080
  - host: admin.secure.example.com
    http:
      paths:
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 9090
---
# Example Gateway with TLS listeners
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: tls-gw
  namespace: default
spec:
  gatewayClassName: prod-class
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: "*.secure.example.com"
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "*.secure.example.com"
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wildcard-secure-tls
