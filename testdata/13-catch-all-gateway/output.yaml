apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: catch-all-test-any-domain-com
  namespace: default
  ownerReferences:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: catch-all-test
    uid: "12345678-1234-1234-1234-123456789012"
    controller: true
    blockOwnerDeletion: true
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: default
    name: catch-all-gw
    sectionName: http-catch-all
  hostnames:
  - "any.domain.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /test
    backendRefs:
    - name: test-service
      port: 8080
      weight: 1
