apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: catch-all-app
  namespace: default
  ownerReferences:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: catch-all-app
    uid: "12345678-1234-1234-1234-123456789012"
    controller: true
    blockOwnerDeletion: true
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: default
    name: catch-all-gw
    sectionName: http-catch-all
  hostnames:
  - "specific.example.com"
  - "another.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: any-service
      port: 9001
      weight: 1
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: another-service
      port: 9090
      weight: 1