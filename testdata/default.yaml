---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gw
  namespace: default
spec:
  gatewayClassName: test-class
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: "*.example.com"
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: test
