apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wildcard-app-admin-wildcard-example-com
  namespace: default
  ownerReferences:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: wildcard-app
    uid: "12345678-1234-1234-1234-123456789012"
    controller: true
    blockOwnerDeletion: true
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: default
    name: example-gw
    sectionName: http
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: default
    name: wildcard-gw
    sectionName: wildcard-http
  hostnames:
  - "admin.wildcard.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: admin-service
      port: 9090
      weight: 1
---
