apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: named-port-app-ports-example-com
  namespace: default
  ownerReferences:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: named-port-app
    uid: "12345678-1234-1234-1234-123456789012"
    controller: true
    blockOwnerDeletion: true
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: default
    name: example-gw
    sectionName: http
  hostnames:
  - "ports.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /http
    backendRefs:
    - name: multi-port-service
      port: 8080  # Resolved from service port name "http"
      weight: 1
  - matches:
    - path:
        type: PathPrefix
        value: /https
    backendRefs:
    - name: multi-port-service
      port: 8443  # Resolved from service port name "https"
      weight: 1
  - matches:
    - path:
        type: PathPrefix
        value: /grpc
    backendRefs:
    - name: grpc-service
      port: 9090
      weight: 1
