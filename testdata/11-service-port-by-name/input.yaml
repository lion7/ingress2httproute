apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: named-port-app
  namespace: default
spec:
  ingressClassName: prod-class
  rules:
  - host: ports.example.com
    http:
      paths:
      - path: /http
        pathType: Prefix
        backend:
          service:
            name: multi-port-service
            port:
              name: http  # Reference by port name
      - path: /https
        pathType: Prefix
        backend:
          service:
            name: multi-port-service
            port:
              name: https  # Reference by port name
      - path: /grpc
        pathType: Prefix
        backend:
          service:
            name: grpc-service
            port:
              number: 9090  # Reference by port number
---
# Example Service that the Ingress references
apiVersion: v1
kind: Service
metadata:
  name: multi-port-service
  namespace: default
spec:
  selector:
    app: multi-port-app
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 8443
    targetPort: 8443
    protocol: TCP
