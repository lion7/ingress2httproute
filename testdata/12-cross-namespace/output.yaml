apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cross-ns-app-cross-example-com
  namespace: app-namespace  # HTTPRoute in same namespace as Ingress
  ownerReferences:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: cross-ns-app
    uid: "12345678-1234-1234-1234-123456789012"
    controller: true
    blockOwnerDeletion: true
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: gateway-system  # References Gateway in different namespace
    name: shared-gw
    sectionName: http
  hostnames:
  - "cross.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - group: ""
      kind: Service
      name: app-service
      namespace: app-namespace  # Backend in same namespace as HTTPRoute
      port: 8080
      weight: 1