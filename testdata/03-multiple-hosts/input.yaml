apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-host-app
  namespace: default
spec:
  ingressClassName: prod-class
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: api-v1-service
            port:
              number: 8080
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: api-v2-service
            port:
              number: 8081
  - host: admin.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 9090
      - path: /dashboard
        pathType: Exact
        backend:
          service:
            name: dashboard-service
            port:
              number: 3000
