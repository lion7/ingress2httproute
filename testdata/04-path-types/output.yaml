apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: path-types-app-test-example-com
  namespace: default
  ownerReferences:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: path-types-app
    uid: "12345678-1234-1234-1234-123456789012"
    controller: true
    blockOwnerDeletion: true
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: default
    name: example-gw
    sectionName: http
  hostnames:
  - "test.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: api-service
      port: 8080
      weight: 1
  - matches:
    - path:
        type: PathExact
        value: /admin/login
    backendRefs:
    - name: auth-service
      port: 3000
      weight: 1
  - matches:
    - path:
        type: PathPrefix  # ImplementationSpecific should map to PathPrefix per spec
        value: /legacy.*
    backendRefs:
    - name: legacy-service
      port: 8090
      weight: 1
