apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: path-types-app
  namespace: default
spec:
  ingressClassName: prod-class
  rules:
  - host: test.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8080
      - path: /admin/login
        pathType: Exact
        backend:
          service:
            name: auth-service
            port:
              number: 3000
      - path: /legacy.*
        pathType: ImplementationSpecific
        backend:
          service:
            name: legacy-service
            port:
              number: 8090
