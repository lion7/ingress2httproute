apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: priority-app
  namespace: default
  ownerReferences:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: priority-app
    uid: "12345678-1234-1234-1234-123456789012"
    controller: true
    blockOwnerDeletion: true
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: default
    name: exact-priority-gw
    sectionName: exact-api
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: default
    name: exact-priority-gw
    sectionName: exact-root
  hostnames:
  - "api.priority.com"
  - "priority.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /v1
    backendRefs:
    - name: api-service
      port: 8080
      weight: 1
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: root-service
      port: 8080
      weight: 1