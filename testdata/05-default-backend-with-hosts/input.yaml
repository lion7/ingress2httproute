apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-with-default
  namespace: default
spec:
  ingressClassName: prod-class
  defaultBackend:
    service:
      name: default-service
      port:
        number: 8080
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 9000
  - host: default.example.com
  - host: static.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: static-service
            port:
              number: 80
