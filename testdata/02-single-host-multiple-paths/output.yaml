apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: multi-path-app-app-example-com
  namespace: default
  ownerReferences:
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    name: multi-path-app
    uid: "12345678-1234-1234-1234-123456789012"
    controller: true
    blockOwnerDeletion: true
spec:
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    namespace: default
    name: example-gw
    sectionName: http
  hostnames:
  - "app.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: api-service
      port: 8080
      weight: 1
  - matches:
    - path:
        type: PathExact
        value: /admin
    backendRefs:
    - name: admin-service
      port: 9090
      weight: 1
  - matches:
    - path:
        type: PathExact
        value: /health
    backendRefs:
    - name: health-service
      port: 8080
      weight: 1
