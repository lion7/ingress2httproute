apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: multi-path-app
  namespace: default
spec:
  ingressClassName: prod-class
  rules:
  - host: app.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8080
      - path: /admin
        pathType: Exact
        backend:
          service:
            name: admin-service
            port:
              number: 9090
      - path: /health
        pathType: Exact
        backend:
          service:
            name: health-service
            port:
              number: 8080
